<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
      <div class="jumbotron">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form 
          #form="ngForm" 
          (ngSubmit)="onSubmit(form)"
          *ngIf="!isLoading">
          <div>
            <h3 style="margin-top: -10px;">
              {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </h3>
            <hr>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6">
          </div>
          <div>
            <button 
              class="btn btn-primary" 
              style="margin-right: 10px;" 
              type="submit"
              [disabled]="!form.valid">
              {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button> 
            <!-- <button class="btn btn-primary">Switch to Login</button> -->
            <small class="text-muted">
              {{ isLoginMode ? 'Don\'t have an account?' : 'Already have an account?' }}
              <a style="cursor: pointer;" class="text-decoration-none" (click)="onSwitchMode()">Click here</a>
              {{ isLoginMode ? 'to sign up!' : 'to login!' }}
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
